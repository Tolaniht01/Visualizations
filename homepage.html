.button span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
}

.button span:after {

  opacity: 0;
  top: 0;

}

  padding-right: 25px;
}

.button:hover span:after {
  opacity: 1;
  right: 0;
}
